<div class="card">
  <ngx-skeleton-loader appearance="circle"
    [theme]="{ width: '100%', height: '256px','border-radius': '12px','margin':'auto' }">
  </ngx-skeleton-loader>
  <div class="card-body pb-0 px-2">
    <span class="sticker"
      style="background-color: transparent;padding: unset;box-shadow: unset;top: -27px;">
      <ngx-skeleton-loader appearance="circle"
        [theme]="{ width: '50px', height: '30px','border-radius': '5px','box-shadow': '0px 0px 5px #00000012' }">
      </ngx-skeleton-loader>
    </span>

    <ngx-skeleton-loader appearance="circle"
      [theme]="{ width: '60%', height: '18px','border-radius': '5px','margin':'auto' }">
    </ngx-skeleton-loader>
    <ngx-skeleton-loader appearance="circle"
      [theme]="{ width: '50%', height: '18px','border-radius': '5px','margin':'auto','margin-top':'0.5rem','margin-bottom':'0.5rem' }">
    </ngx-skeleton-loader>
  </div>
  <div class="card-footer">
    <div class="info d-flex">
      <div class="me-2 w-100" *ngFor="let course of [1,2,3]">
        <ngx-skeleton-loader appearance="circle"
          [theme]="{ width: '100%', height: '18px','border-radius': '5px','margin-top':'0.5rem' }">
        </ngx-skeleton-loader>
      </div>
    </div>
  </div>
</div>
