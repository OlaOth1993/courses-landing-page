                  <img
                    class="avatar"
                    src="assets/images/default/default-profile.jpg"
                    alt=""

                  />
                  <span class="ms-2">Patricia Jordan</span>

  </nav>
  <div class="row">
    <div class="col-md-8">
      <div [id]="teacherScreenId">
        <div class="live-buttons-control">
          <button
            type="button"
            class="btn btn-icon btn-block blur btn-lg"
            (click)="toggleAudio()"
          >
            <img
              *ngIf="!localStreamStaus.hasAudio"
              src="assets/icons/live/mic-on-icon.svg"
            />
            <img
              *ngIf="localStreamStaus.hasAudio"
              src="assets/icons/live/mic-off-icon.svg"
            />
          </button>
          <div class="btn-group dropup">
            <button
              type="button"
              class="bbtn btn-icon btn-block blur btn-lg dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img class="" src="assets/icons/live/Video-on-icon.svg" />
            </button>
            <ul class="dropdown-menu blur m-1 p-3">
              <li class="mb-2">
                <button
                  class="small-text"
                  *ngIf="localStreamStaus.hasVideo"
                  (click)="toggleVideo()"
                >
                  <img
                    class="contain"
                    src="assets/icons/live/video-off-withbg-icon.svg"
                    height="25"
                    width="25"
                  />
                  Turn off Video
                </button>
                <button
                  class="small-text"
                  (click)="toggleVideo()"
                  *ngIf="!localStreamStaus.hasVideo"
                >
                  <img
                    class="contain"
                    src="assets/icons/live/video-on-withbg-icon.svg"
                    height="25"
                    width="25"
                  />
                  Turn on Video
                </button>
              </li>
              <li class="mb-2">
                <button class="small-text" (click)="shareScreen()">
                  <img
                    class="contain"
                    src="assets/icons/live/full-screen-icon.svg"
                    height="25"
                    width="25"
                  />
                  Share screen
                </button>
              </li>
              <li>
                <button class="small-text" (click)="whiteBoard()">
                  <img
                    class="contain"
                    src="assets/icons/live/white-board-icon.svg"
                    height="25"
                    width="25"
                  />
                  White board
                </button>
              </li>
            </ul>
          </div>

          <button
            id="exit-btn"
            type="button"
            class="btn btn-icon btn-block btn-lg"
            (click)="endLiveConfirm(confirmEndLive)"
          >
            <img src="assets/icons/live/end-live-icon.svg" />
          </button>

          <div class="btn-group dropup">
            <button
              type="button"
              class="bbtn btn-icon btn-block blur btn-lg dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img class="" src="assets/icons/live/sound-icon.svg" />
            </button>
            <ul class="dropdown-menu blur volume-conrol m-1">
              <mat-slider
                [(ngModel)]="volumeLevel"
                aria-label="unit(s)"
                vertical="true"
                (input)="onInputChange($event)"
                (change)="setVolume($event)"
              ></mat-slider>
              <div>
                <span>{{ volumeLevel }}</span>
              </div>
            </ul>
          </div>

          <button type="button" class="btn btn-icon btn-block blur btn-lg">
            <img class="" src="assets/icons/live/full-screen.svg" />
          </button>
        </div>
        <div class="top-info">
          <p>Ola Othman</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <app-rtm></app-rtm>
    </div>
  </div>
  <div class="row my-3">
    <p class="uppercase base-text">Online videos</p>
  </div>
  <div class="row my-3">
    <div class="container">
      <div
        *ngFor="let callId of studentCalls"
        [id]="callId.HTMLid"
        class="remote card"
      >
        <div class="student-control">
          <button
            type="button"
            class="btn icon me-1 mt-1 blur"
            *ngIf="callId.hasAudio"
            (click)="toggleAudio(callId)"
          >
            <img src="assets/icons/live/mic-on-icon.svg" />
          </button>
          <button
            type="button"
            class="btn icon me-1 mt-1 blur"
            *ngIf="!callId.hasAudio"
            (click)="toggleAudio(callId)"
          >
            <img src="assets/icons/live/mic-off-icon.svg" />
          </button>
          <button
            type="button"
            class="btn icon me-1 mt-1 blur"
            *ngIf="callId.hasVideo"
            (click)="toggleVideo(callId)"
          >
            <img src="assets/icons/live/video-on-icon.svg" />
          </button>
          <button
            type="button"
            class="btn icon me-1 mt-1 blur"
            *ngIf="!callId.hasVideo"
            (click)="toggleVideo(callId)"
          >
            <img src="assets/icons/live/video-off-icon.svg" />
          </button>
        </div>
      </div>
    </div>
  </div>

  <ng-template #confirmEndLive let-modal>
    <div class="modal-body">
      <div class="row m-2">
        <div class="text-center">
          <img
            class="contain m-auto p-3"
            src="assets/icons/live/no-live-vector.svg"
            height="150"
          />
          <h6 class="p-3 uppercase">Are you sure to end live ?</h6>
        </div>

        <div class="d-flex justify-content-end m-2">
          <button class="base-text btn o-8" type="button" (click)="close()">
            Cancel
          </button>
          <button
            class="base-text btn primary"
            type="button"
            (click)="endLive()"
          >
            End Live
          </button>
        </div>
      </div>
    </div>
  </ng-template>
</div>
